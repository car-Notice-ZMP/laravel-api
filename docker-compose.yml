version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    image: 'laravelapp'
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html
        
  db:

    image: mariadb:focal
    ports:
      - 8083:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: wp
      MYSQL_DATABASE: 'laraapp_db'

  jenkins:

    image: jenkins/jenkins:lts
    privileged: true
    user: jenkins
    ports:
      - 8081:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker



